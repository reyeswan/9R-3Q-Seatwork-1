<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
     
      .Water {
        font-size: 25px;
      }

    </style>
    <title>Pokedex</title>
  </head>
  <body>
    <main class="d-flex flex-column align-items-center container-fluid">
      <header>
      <h1 class="p-2">Pokedex</h1>
        </header>
      <article class="d-flex flex-row justify-content-space-around w-50">
      <table class="table-responsive-sm table-bordered">
      <tr>
      <th scope="col" class="btn-dark"><center><h3>Pokemon</h3></center></th>
      <th scope="col" class="btn-secondary"><center><h3>Information</h3><center></th>
        </tr>
      <tbody>
      <tr>
      <td class="bg-dark" width="500px">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/656.png" class="d-block w-25 mx-auto"/>
        </td>


      <td width="500px" class="information p-1">
      <article class="d-flex flex-column align-items-center">
      <section class="d-flex flex-column align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png" width="50px" height="50px"/>
      <p>#656</p>
        </section>
      <section>
      <p class="font-weight-bold Water">Froakie</p>
        </section>
      <section>
      <button type="button" class="btn-primary" disabled>Water</button>
        </section>
        </article>
        </td>
        </tr>
      <tr>
      <td class="bg-dark" width="500px">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/657.png" class="d-block w-25 mx-auto"/>
        </td>


      <td width="500px" class="information p-1">
      <article class="d-flex flex-column align-items-center">
      <section class="d-flex flex-column align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png" width="50px" height="50px"/>
      <p>#657</p>
        </section>
      <section>
      <p class="font-weight-bold Water">Frogadier</p>
        </section>
      <section>
      <button type="button" class="btn-primary" disabled>Water</button>
        </section>
        </article>
        </td>
        </tr>
      <tr>
      <td class="bg-dark" width="500px">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/658.png" class="d-block w-50 mx-auto"/>
        </td>


      <td width="500px" class="information p-1">
      <article class="d-flex flex-column align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png" width="50px" height="50px"/>
      <p>#658</p>
      <section>
      <p class="font-weight-bold Water">Greninja</p>
      <section>
      <button type="button" class="btn-primary" disabled>Water</button>
      <button type="button" class="btn-dark" disabled>Dark</button>
        </section>
        </article>
      </td>
      </tr>
  </tbody>
  </table>
  </article>
  <footer>
    <h4><center>Sources</center></h4>
  <a href="https://www.pokemon.com/us/pokedex">More Information Here</a>
  </footer>
  </main>
  </body>
</html>
